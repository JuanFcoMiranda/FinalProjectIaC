name: Terraform Plan

on:
  push:
    branches: 
      - main

permissions:
  id-token: write
  contents: read

env:
  TF_ENV: ${{ github.event.inputs.environment || 'dev' }}

jobs:
  plan:
    name: Terraform Plan
    environment: dev
    runs-on: ubuntu-latest
    env:
      TF_ENV: dev
      TF_VERSION: 1.13.4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Print resource group name
        run: echo

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Resource Group exists
        run: |
          echo "Checking Resource Group: ${{ secrets.RESOURCE_GROUP }}"
          if az group show --name ${{ secrets.RESOURCE_GROUP }} 2>&1 > /dev/null; then
            echo "Resource Group already exists."
          else
            echo "Resource Group not found. Creating..."
            az group create --name "${{ secrets.RESOURCE_GROUP }}" --location "${{ secrets.LOCATION }}"
          fi

      - name: Ensure Storage Account exists
        run: |
          echo "Checking Storage Account: ${{ secrets.STORAGE_ACCOUNT }}"
          if ! az storage account show --name "${{ secrets.STORAGE_ACCOUNT }}" --resource-group "${{ secrets.RESOURCE_GROUP }}" &>/dev/null; then
            echo "Storage Account not found. Creating..."
            az storage account create \
              --name "${{ secrets.STORAGE_ACCOUNT }}" \
              --resource-group "${{ secrets.RESOURCE_GROUP }}" \
              --location "$LOCATION" \
              --sku Standard_LRS \
              --kind StorageV2 \
              --allow-blob-public-access false \
              --min-tls-version TLS1_2
            echo "Waiting for Storage Account to be ready..."
            sleep 20
          else
            echo "Storage Account already exists."
          fi

      - name: Ensure Blob Container exists
        run: |
          ACCOUNT_KEY=$(az storage account keys list --resource-group "${{ secrets.RESOURCE_GROUP }}" --account-name "${{ secrets.STORAGE_ACCOUNT }}" --query "[0].value" -o tsv)
          echo "Checking Blob Container: ${{ secrets.CONTAINER_NAME }}"
          if ! az storage container show --name "${{ secrets.CONTAINER_NAME }}" --account-name "${{ secrets.STORAGE_ACCOUNT }}" --account-key "$ACCOUNT_KEY" &>/dev/null; then
            echo "Blob Container not found. Creating..."
            az storage container create --name "${{ secrets.CONTAINER_NAME }}" --account-name "${{ secrets.STORAGE_ACCOUNT }}" --account-key "$ACCOUNT_KEY"
          else
            echo "Blob Container already exists."
          fi
      
      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file=environments/${TF_ENV}/terraform.tfvars -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v5
        with:
          name: terraform-plan-${{ env.TF_ENV }}
          path: tfplan
